networks:
  expense: {}
  # docker volume create mysql
volumes:
  mysql:
services:
  backend:
    image: alwaysharish/backend:1.0.0
    command: sh -c "sleep 10 && node /opt/backend/index.js"
    networks:
    - expense
    container_name: backend
    depends_on:                       #bakend stateless so no need to mention volumes
    - mysql

  # docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  mysql:
    image: alwaysharish/mysql:1.0.0
    networks:
    - expense
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql

  frontend:
    image: alwaysharish/frontend:1.0.0
    networks:
    - expense
    container_name: frontend
    ports:
    - 80:80
    depends_on:                     #frontend stateless so no need to mention volumes
    - backend
  
  